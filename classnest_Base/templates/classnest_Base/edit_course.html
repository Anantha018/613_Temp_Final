{% extends "classnest_Base/base_generic.html" %}
{% load static %}
{% block title %}Edit {{ course.title }}{% endblock %}

{% block content %}
<div class="edit-course-container">
    <h1>Edit Course</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn-edit-course">Save Changes</button>
    </form>    
</div>
{% endblock %}
